app:
  mot_eval:
    path_to_mot_dir: "data"
    results_dir: "results/ablation/no_perturbation_300ms"
    subset:
      - "MOT20-01"
      - "MOT20-02"
      - "MOT20-03"
      - "MOT20-04"
      - "MOT20-05"
      - "MOT20-06"
      - "MOT20-07"
      - "MOT20-08"

move_config:
  bypass: False
  alpha_trim:
    alpha: 0.3

  ablation:
    skip_perturbation: True


  dnn:
    simulator:
      latency_in_ms: 300

  # TODO: implement ability to run on live DNN
  # live:
  #  triton_endpoint: 

  deep_sort:
    skip: True
    nn_budget: 128
    max_cosine_distance: 0.3
    nms_max_overlap: 1.0
    min_confidence: 0.5
    max_iou_distance: 0.7
    n_init: 2

