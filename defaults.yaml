app:
  mot_eval:
    path_to_mot_dir: "data"
    results_dir: "results/ablation/no_perturbation_double_fps/latency"
    subset:
      - "MOT20-01"
      - "MOT20-02"
      - "MOT20-03"
      - "MOT20-04"
      - "MOT20-05"
      - "MOT20-06"
      - "MOT20-07"
      - "MOT20-08"

move_config:
  bypass: False
  alpha_trim:
    alpha: 0.3

  ablation:
    skip_perturbation: True


  dnn:
    simulator:
      latency_in_ms:
        - 0
        - 25
        - 50
        - 75
        - 100
        - 150
        - 200
        - 300
        - 400
        - 500
        - 600
        - 1000

